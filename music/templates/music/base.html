<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Symphony{% endblock %}</title>
        {% load static %} 
       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet"
                 href="https://fonts.googleapis.com/css?family=Satisfy" >
       <link rel="stylesheet" text="text/css" href="{% static 'music/style.css' %}"/>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                    </button>
                   <a  class="navbar-brand" href="{%url 'music:index' %}">Symphony</a>
                </div>
                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                        <li class="{% block albums_active %}{% endblock %}">
                            <a href="{%url 'music:index' %}"><span class="glyphicon glyphicon-cd"></span>&nbsp;Albums</a>
                        </li>
                        <li class="{% block songs_active %}{% endblock %}">
                           <a href="{%url 'music:index' %}"><span class="glyphicon glyphicon-music"></span>&nbsp;Music</a>
                       </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search" action="{% url 'music:index' %} "method="get">
                        <div class="form-group">
                            <input type="text" class="form-control" name="q" value="">
                        </div>
                        <button class="btn-default btn" type="submit">Search</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li >
                         <a href="{%url 'music:album-add'%}"> <span class="glyphicon glyphicon-plus"></span>&nbsp;Add album</a>
                        </li>
                        <li >
                           <a href=""> <span class="glyphicon glyphicon-off"></span>&nbsp;Logout</a>
                          </li>
                    </ul>
                </div>
       
            </div>
        </nav>
{% block body %}
{% endblock %}
    </body>
</html>
